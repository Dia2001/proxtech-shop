<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/dms/admin-layout">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
	href="/assets/jqwidgets/jqwidgets/styles/jqx.base.css" type="text/css" />
<script type="text/javascript"
	src="/assets/jqwidgets/scripts/jquery-1.11.1.min.js"></script>
<script type="text/javascript"
	src="/assets/jqwidgets/jqwidgets/jqxcore.js"></script>
<script type="text/javascript"
	src="/assets/jqwidgets/jqwidgets/jqxdata.js"></script>
<script type="text/javascript"
	src="/assets/jqwidgets/jqwidgets/jqxbuttons.js"></script>
<script type="text/javascript"
	src="/assets/jqwidgets/jqwidgets/jqxscrollbar.js"></script>
<script type="text/javascript"
	src="/assets/jqwidgets/jqwidgets/jqxdatatable.js"></script>
<script type="text/javascript"
	src="/assets/jqwidgets/jqwidgets/jqxtreegrid.js"></script>
<script type="text/javascript" src="/assets/jqwidgets/scripts/demos.js"></script>
<link rel="stylesheet" href="/assets/css/admin-dashboard.css"
	type="text/css" />
<title>Dashboard</title>
</head>

<body>
	<div class="bg-white p-8 rounded-md w-full" layout:fragment="content">
		<div class=" flex items-start justify-between pb-6">
			<h2 class="text-gray-600 text-2xl font-semibold">Thống kê bán hàng</h2>
		</div>
		<div>
			<div class=" flex items-start justify-start gap-5 flex-wrap pb-6">
				<div class="flex">
					<button
						class="btn-view-month shadow hover:opacity-70 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Theo
						tháng</button>
					<button
						class="btn-view-day shadow hover:opacity-70 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Chọn
						ngày</button>
				</div>
				<div class="flex">
					<button
						class="btn-view-product shadow hover:opacity-70 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Theo
						Sản phẩm</button>
					<button
						class="btn-view-brand shadow hover:opacity-70 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Theo
						Thương hiệu</button>
					<button
						class="btn-view-category shadow hover:opacity-70 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Theo
						Danh mục</button>
				</div>
				<button class="btn-view-expand-all bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
					Xổ tất cả</button>
				<button class="btn-view-collapse-all bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
					Đóng tất cả</button>
			</div>
			<div
				class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto flex justify-between">
				<div class="input-date-month flex items-center gap-10 flex-wrap">
					<div class="flex">
						<label
							class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4 md:text-right"
							for="year"> Năm </label> 
						<select id="year" class="px-2 py-1">
							<option th:text="${i}"
								th:each="i : ${#numbers.sequence( 2020, 2036, 1)}"></option>
						</select>
					</div>
					<div class="flex">
						<label
							class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4 md:text-right"
							for="year"> Tháng </label> 
						<select id="month" class="px-2 py-1">
							<option th:text="${i}"
								th:each="i : ${#numbers.sequence( 1, 12, 1)}"></option>
						</select>
					</div>
				</div>
				<div class="input-date-day items-center flex gap-5 flex-wrap">
					<label
						class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4 md:text-right"
						for="year">Khoảng thời gian</label> 
					<input type="date" id="startDate" class="px-4 px-2 bg-gray-100" />
					~ 
					<input type="date" id="endDate" class="px-4 px-2 bg-gray-100" />
						
					<label
						class="block text-gray-500 font-bold mb-1 md:mb-0 pr-2 md:text-right"
						for="year">Tùy chọn</label>
					<select
						id="option" class="px-2 py-1">
						<option value="date">Ngày</option>
						<option value="week">Tuần hiện tại</option>
						<option value="quarter-1st">Quý I</option>
						<option value="quarter-2st">Quý II</option>
						<option value="quarter-3st">Quý III</option>
						<option value="quarter-4st">Quý IV</option>
						<option value="full-year">Cả năm</option>
					</select>
				</div>
				<button id="btn-search"
					class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">Xem</button>
			</div>
			<div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
				<div id="dashboard-grid"></div>
			</div>
		</div>
		<script src="/assets/js/admin-dashboard.js"></script>
	</div>
</body>

</html>
