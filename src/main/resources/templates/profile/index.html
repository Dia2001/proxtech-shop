<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Account Settings UI Design</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/assets/css/profile.css">
<th:block th:include="includes/resource-global" />
</head>
<body>
	<th:block th:include="includes/header">
	</th:block>
	<section class="py-5 my-5">
		<div class="container-profile">
			<h1 class="mb-5">Thông tin cá nhân</h1>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<div class="img-circle text-center mb-3">
							<img th:src="@{/assets/images/tuat.jpg}" alt="Image"
								class="shadow">
						</div>
						<h4 class="text-center">Nhân</h4>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab"
						role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill"
							href="#account" role="tab" aria-controls="account"
							aria-selected="true"> <i class="fa fa-home text-center mr-1"></i>
							Thông tin cá nhân
						</a> <a class="nav-link" id="password-tab" data-toggle="pill"
							href="#password" role="tab" aria-controls="password"
							aria-selected="false"> <i class="fa fa-key text-center mr-1"></i>
							Đổi mật khẩu
						</a>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel"
						aria-labelledby="account-tab">
						<h3 class="mb-4">Thông tin</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Tên đầy đủ</label> <input type="text"
										class="form-control" value="Kiran">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Tài khoản</label> <input type="text"
										class="form-control" value="kiranacharya287@gmail.com"
										disabled>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Số điện thoại</label> <input type="text"
										class="form-control" value="+91 9876543215">
								</div>
							</div>

							<div class="col-md-12">
								<div class="form-group">
									<label>Địa chỉ</label>
									<textarea style="resize: none;" class="form-control" rows="4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore vero enim error similique quia numquam ullam corporis officia odio repellendus aperiam consequatur laudantium porro voluptatibus, itaque laboriosam veritatis voluptatum distinctio!</textarea>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Cập nhật</button>
							<button class="btn btn-light">Trở về trang chủ</button>
						</div>
					</div>
					<div class="tab-pane fade" id="password" role="tabpanel"
						aria-labelledby="password-tab">
						<h3 class="mb-4">Thiết lập mật khẩu</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Mật khẩu cũ</label> <input type="password"
										class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Mật khẩu mới</label> <input type="password"
										class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Nhập lại mật khẩu</label> <input type="password"
										class="form-control">
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-danger">Thay dổi</button>
							<button class="btn btn-light">hủy thay đổi</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<th:block th:include="includes/footer">
	</th:block>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
